<app-keyword-viewer
  *ngIf="!isEditMode"
  [searchWords]="searchWords"
  [isEditable]="isEditable"
  [keyword]="keyword"
  (onClickTag)="setSearchWord.emit($event)"
  (openEditor)="openEditor()"
></app-keyword-viewer>
<app-keyword-editor
  *ngIf="isEditMode"
  [searchWords]="searchWords"
  [keyword]="keyword"
  (onClickTag)="setSearchWord.emit($event)"
  (closeEditor)="closeEditor()"
></app-keyword-editor>
